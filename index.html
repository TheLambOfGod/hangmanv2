<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Hangman</title>
</head>
<body>
    <main>
    <div>
        <p id="hiddenword">_ _ _ _ _</p>
        <input id="guessbox" maxlength="1" type="text">
        <button id="enterguess">Enter Guess</button>
        <div class="div2" id="guessletters"></div>
        <div class="div1">Guessed Letters</div>
        <div class="div2" id="guessesremaining"></div>
        <div class="div1">Guesses Remaining</div>
        <div class="div2" id="gameswon"></div>
        <div class="div1">Games Won</div>
        <div class="div2" id="gameslost"></div>
        <div class="div1">Games Lost</div>
        <button id="newgamebtn">New Game</button>
        <button id="resetscore">Reset Score</button>
        
    </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
